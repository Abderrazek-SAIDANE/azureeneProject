    <script>
        // Script pour afficher la date courante
        document.addEventListener("DOMContentLoaded", () => {
            const dateElement = document.getElementById('current-date');
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = `Cotation du ${today.toLocaleDateString('fr-FR', options)}`;
        });

        // Script pour afficher l'heure actuelle
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `Heure actuelle : ${hours}:${minutes}:${seconds}`;
        }

        // Mettre à jour l'heure toutes les secondes
        setInterval(updateTime, 1000);
    </script>
    
    <script>    
    document.addEventListener("DOMContentLoaded", async () => {
        const tableContainer = document.getElementById("table-container");
        const usdEquivalentContainer = document.getElementById("usd-equivalent");
        try {
            const responseJson = await fetch("/.netlify/functions/getJsonFromApi");
            if (!responseJson.ok) throw new Error("Erreur lors du chargement des données");

            const dataJson = await responseJson.json(); // Récupération des données JSON
            const csvRows = extractAndConvertToCsv(dataJson);

            // Passer les données CSV dans la fonction de génération du tableau HTML
            CsvToHtmlTable.init({
                csv_path: csvRows, // Utilisez les données CSV générées depuis le JSON
                element: "table-container",
                allow_download: false,
                csv_options: {
                    separator: ";",
                    delimiter: '"'
                },
                datatables_options: {
                    lengthMenu: [10, 15, 18, 20, 50, 100], // Permet de choisir d'autres options de pagination
                    paging: true, // Active la pagination
                    searching: false, // Active la recherche
                    info: false // Affiche les informations sur le tableau
                },
                custom_formatting: [
                    [0, CsvToHtmlTable.imageFormatter] // Exemple pour formater une colonne avec des images
                ]
            });

            // Trouver les taux d'achat et de vente du dollar (USD)
            const usdPurchaseRate = dataJson.Data.find(rate => rate.FromCurrency === 'USD')?.BuyRate;
            const usdSaleRate = dataJson.Data.find(rate => rate.FromCurrency === 'USD')?.SellRate;
            if (usdPurchaseRate && usdSaleRate) {
                // Calcul de l'équivalent de 100$ en achat et en vente
                const purchaseAmount = (100 * usdPurchaseRate).toFixed(2);
                const saleAmount = (100 * usdSaleRate).toFixed(2);

                // Affichage de l'équivalent d'achat et de vente de 100$
                usdEquivalentContainer.innerHTML = `
                <div class="marquee">
                    <p>Nous achetons 100$ pour ${purchaseAmount}€  &nbsp;&nbsp;&nbsp; Nous vendons 100$ pour ${saleAmount}€  &nbsp;&nbsp;&nbsp; We buy 100$ for ${purchaseAmount}€  &nbsp;&nbsp;&nbsp; We Sell 100$ for ${saleAmount}€</p>
                </div>
            `;
            } else {
                usdEquivalentContainer.innerHTML = `<p>Impossible de récupérer les taux pour le dollar (USD).</p>`;
            }

            document.querySelector('select[name="table-container-table_length"]').value = 18;
            document.querySelector('select[name="table-container-table_length"]').dispatchEvent(new Event('change'));


        } catch (error) {
        console.error("Erreur :", error);
        ratesContainer.textContent = "Impossible de charger les taux.";
        }
    });
    </script>
