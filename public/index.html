<head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->

        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>

</head>
<body>
        <div class="container-fluid">
            <main class="row">
                <div class="col">
                    <header>
                        <img src="./images/azurennePicture.jpg" alt="logo" width="400" >
                    </header>
                    <br><h1>Azuréenne de change</h1>
                    <div id="table-container"></div>
                </div>
            </main>
        </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="./js/csv_to_html_table.js"></script>
    <script src="./js/jquery.csv.min.js"></script>
    <script src="./js/extractAndConvertToCsv.js"></script>
    <script src="./js/navigation.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        const tableContainer = document.getElementById("table-container");
        try {
            const response = await fetch("/.netlify/functions/getJsonFromApi");
            if (!response.ok) {
            throw new Error("Erreur lors de la récupération des taux de change.");
        }

        const { hasChanges, data } = await response.json();

        const csvRows = extractAndConvertToCsv(data);
        console.log("hello");

        if (hasChanges) {
            console.log("has Change");

            // Passer les données CSV dans la fonction de génération du tableau HTML
            CsvToHtmlTable.init({
                csv_path: csvRows, // Utilisez les données CSV générées depuis le JSON
                element: "table-container",
                allow_download: false,
                csv_options: {
                    separator: ";",
                    delimiter: '"'
                },
                datatables_options: {
                    paging: true
                },
                custom_formatting: [
                    [0, CsvToHtmlTable.imageFormatter] // Exemple pour formater une colonne avec des images
                ]
            });

            document.querySelector('select[name="table-container-table_length"]').value = 25;
            document.querySelector('select[name="table-container-table_length"]').dispatchEvent(new Event('change'));

        } else {
            console.log("Aucun changement détecté.");
        }
        } catch (error) {
            console.error("Erreur lors de la vérification des mises à jour :", error);
        }
    });
    </script>

    <script>
    let currentTab = 0;
    // Initialiser le premier onglet
    showTab(currentTab);

    // Faire défiler les onglets toutes les 20 secondes
    setInterval(nextTab, 20000); // 20000 ms = 20 secondes
    </script>


</body>

</html>
