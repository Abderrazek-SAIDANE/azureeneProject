    <!-- Bootstrap core CSS -->

</head>
<body>
        <div class="container-fluid">
            <main class="row">
                <div class="col">
                    <header>
                        <img src="./images/azurennePicture.jpg" alt="logo" width="400" >
                    </header>
                    <br><h1>Azuréenne de change</h1>
                    <div id="table-container"></div>
                </div>
            </main>
        </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="./js/csv_to_html_table.js"></script>
    <script src="./js/jquery.csv.min.js"></script>

    <script>    
    document.addEventListener("DOMContentLoaded", async () => {
        const tableContainer = document.getElementById("table-container");
        try {
            // Appeler la fonction serverless pour récupérer les données CSV
            const response = await fetch("/.netlify/functions/getCsvFromFtp");
            if (!response.ok) throw new Error("Erreur lors du chargement des données CSV");
            
            const csvData = await response.text(); // Lire les données CSV sous forme de chaîne

            // Passer les données CSV directement à CsvToHtmlTable
            CsvToHtmlTable.init({
                csv_data: csvData, // Passer les données ici
                element: "table-container",
                csv_options: { separator: ";", delimiter: '"' },
                datatables_options: { paging: true },
                custom_formatting: [[0, CsvToHtmlTable.imageFormatter]],
            });
        } catch (error) {
            console.error("Erreur lors du chargement des données :", error);
            tableContainer.textContent = "Impossible de charger les données.";
        }
});
