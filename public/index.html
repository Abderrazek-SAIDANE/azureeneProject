    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script src="./csv_to_html_table.js"></script>
    <script src="./jquery.csv.min.js"></script>

    <script>    
            // Fonction pour récupérer le fichier CSV depuis l'API
            async function fetchCsvData() {
            const csvUrl = '/.netlify/functions/getCsvFromFtp.js';  // URL de votre fonction serverless

            try {
                const response = await fetch(csvUrl);  // Appel à l'API
                if (!response.ok) {
                    throw new Error("Erreur lors du chargement des données CSV");
                }

                const csvData = await response.text();  // Récupère le contenu du fichier CSV

                // Appeler la fonction pour afficher le CSV dans la table HTML
                displayCsvInTable(csvData);
            } catch (error) {
                console.error("Erreur :", error);
                document.getElementById('table-container').textContent = "Impossible de charger les données.";
            }
        }

        // Fonction pour afficher le CSV dans une table HTML
        function displayCsvInTable(csvData) {
            // Utilise CsvToHtmlTable pour afficher le CSV dans une table
            CsvToHtmlTable.init({
                csv_path: csvData,  // Passe les données CSV directement
                element: "table-container",
                allow_download: false,
                csv_options: {
                    separator: ";",
                    delimiter: '"'
                },
                datatables_options: {
                    paging: true
                },
                custom_formatting: [
                    [0, CsvToHtmlTable.imageFormatter]
                ]
            });
        }

        // Appel de la fonction pour récupérer et afficher le CSV au chargement de la page
        document.addEventListener('DOMContentLoaded', fetchCsvData);
