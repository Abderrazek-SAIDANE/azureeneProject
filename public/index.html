<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <title>CSV to HTML Table</title>
   


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>    
      <link rel="stylesheet" href="css/custom.css"> <!-- Lien vers le fichier CSS -->
      
</head>
<body>
        <div class="container-fluid">
            <main class="row">
                <div class="col">
                    <header>
                        <img src="data/azurennePicture.jpg" alt="logo" width="400" >
                    </header>
                    <br><h1>Azuréenne de change</h1>
                    <div id="table-container"></div>
                </div>
            </main>
        </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>
    <script src="js/jquery.csv.min.js"></script>

    

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
        const ratesContainer = document.getElementById("rates-container");

        try {
            // Appel à la fonction serverless pour récupérer le fichier CSV
            const response = await fetch("/.netlify/functions/getRates");
            if (!response.ok) throw new Error("Erreur lors du chargement des données");

            const csvData = await response.text(); // Récupère le contenu CSV brut

            // Appeler la fonction pour générer le tableau HTML avec les données CSV
                CsvToHtmlTable.init({
                    csv_path: csvData, // Vous passez les données CSV directement
                    //csv_path: "data/test4.csv",
                    element: "table-container",
                    allow_download: false,
                    csv_options: {
                        separator: ";",
                        delimiter: '"'
                    },
                    datatables_options: {
                        paging: true
                    },
                    custom_formatting: [
                        [0, CsvToHtmlTable.imageFormatter]
                    ]
                });
            } catch (error) {
        console.error("Erreur :", error);
        ratesContainer.textContent = "Impossible de charger les taux.";
    }
});
    </script>
</body>

</html>
