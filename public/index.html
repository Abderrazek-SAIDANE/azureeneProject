    <script>    
    document.addEventListener("DOMContentLoaded", async () => {
        const tableContainer = document.getElementById("table-container");
        try {
            const responseJson = await fetch("/.netlify/functions/getJsonFromApi");
            if (!responseJson.ok) throw new Error("Erreur lors du chargement des données");

            const dataJson = await responseJson.json(); // Récupération des données JSON
            const csvRows = extractAndConvertToCsv(dataJson);

            // Passer les données CSV dans la fonction de génération du tableau HTML
            CsvToHtmlTable.init({
                csv_path: csvRows, // Utilisez les données CSV générées depuis le JSON
                element: "table-container",
                allow_download: false,
                csv_options: {
                    separator: ";",
                    delimiter: '"'
                },
                datatables_options: {
                    paging: true
                },
                custom_formatting: [
                    [0, CsvToHtmlTable.imageFormatter] // Exemple pour formater une colonne avec des images
                ]
            });

        } catch (error) {
        console.error("Erreur :", error);
        ratesContainer.textContent = "Impossible de charger les taux.";
        }
    });
    </script>

    <script>
        function refreshAt10AM() {
        // Obtenir la date actuelle
        const now = new Date();
        const targetTime = new Date();

        // Définir l'heure cible à 10h00 du matin aujourd'hui
        targetTime.setHours(20, 12, 0, 0);

        // Si l'heure actuelle est déjà après 10h00, définir la cible pour demain à 10h00
        if (now.getTime() > targetTime.getTime()) {
            targetTime.setDate(now.getDate() + 1);
        }

        // Calculer le délai jusqu'à 10h00 du matin
        const timeToWait = targetTime.getTime() - now.getTime();

        // Attendre jusqu'à 10h00 et recharger la page
        setTimeout(function() {
            location.reload(); // Recharge la page
            refreshAt10AM();   // Appelle à nouveau la fonction pour qu'elle s'exécute chaque jour
        }, timeToWait);
    }

        refreshAt10AM(); // Lancer la fonction
    </script>
