    <script>
        // Script pour afficher la date courante
        document.addEventListener("DOMContentLoaded", () => {
            const dateElement = document.getElementById('current-date');
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = `Cotation du ${today.toLocaleDateString('fr-FR', options)}`;
        });

        // Script pour afficher l'heure actuelle
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `Heure actuelle : ${hours}:${minutes}:${seconds}`;
        }

        // Mettre à jour l'heure toutes les secondes
        setInterval(updateTime, 1000);

    </script>

    
    
    <script>    
    document.addEventListener("DOMContentLoaded", async () => {
        const exchangeList = document.getElementById("exchange-rates");
            const responseJson = await fetch("/.netlify/functions/getJsonFromApi");
            if (!responseJson.ok) throw new Error("Erreur lors du chargement des données");

            const dataJson = await responseJson.json(); // Récupération des données JSON
            const csvRows = extractAndConvertToCsv(dataJson);
            
            // Convertir les données CSV en tableau d'objets
            const rows = csvRows.split("\n").map(row => row.split(";"));
            const headers = rows.shift(); // En-tête (Flag, Country, etc.)

            const data = rows.map(row => {
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header.trim()] = row[index].trim();
                });
                return obj;
            });

            exchangeList.innerHTML = data.map(rate => {
            // Trouver les taux d'achat et de vente de la devise 
                            // Calcul de l'équivalent de 100$ en achat et en vente
                const purchaseAmount = (100 * rate.BuyRate).toFixed(0);
                const saleAmount = (100 * (1/rate.SellRate)).toFixed(0);

            const flagUrl = `https://app.currencyxchanger.ca/Content/Flags-Mini/${rate.CurrencyAlias}.JPG`; // Exemple d'URL pour les drapeaux
            return `
                <div class="rate-item d-flex align-items-center">
                    <img src="${flagUrl}" alt="${rate.CurrencyAlias}" width="70" class="mr-3">
                    <span style="margin: 0; font-size: 25px; font-weight: bold;">
                        Nous achetons 100${rate.CurrencyAlias} pour ${purchaseAmount}€ Nous vendons 1OO€ pour ${saleAmount}${rate.CurrencyAlias}\r\nWe buy 100${rate.CurrencyAlias} for ${purchaseAmount}€ We Sell 100€ for ${saleAmount}${rate.CurrencyAlias}    
                    </span>
                </div>
            `;
            }).join("");
    });
    </script>
