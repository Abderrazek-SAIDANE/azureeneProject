<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <title>Cotation des devises principales</title>
   
    <link rel="stylesheet" href="./css/custom.css"> <!-- Lien vers le fichier CSS -->
      
</head>
<body>
        <div class="container-fluid">
            <!-- En-tête avec le logo, le nom du bureau de change, et la date de cotation -->
            <header style="text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center">
                <!-- Logo (bloc séparé) -->
                <img src="./images/azurennePicture.jpg" alt="logo" width="500">
                <!-- Nom du bureau de change sous le logo -->
                <!-- Date de cotation sous le nom -->
                <p id="current-date" style="font-weight: bold; color: #002487; font-size: 35px; padding: auto; margin: auto; white-space: pre-line;"></p>
            </header>    
        </div>

        <main>
            <div id="exchange-rates" class="exchange-container container-fluid" style="padding: 0px;">
                <div id="exchange-text" class="exchange-text">
                    <!-- Le texte s'affichera ici -->
                </div>
                <div class="exchange-image-container">
                    <img src="./images/usd.jpg" alt="banknote" class="exchange-image" style="padding: 0; margin: 0;">
                </div>   
            </div>
        </main>


        <footer id="footer" style="font-size: 25px; position: fixed; bottom: 10px; width: 100%; text-align: center; background-color: #f8f9fa; color: #333;">
            <!--<p id="current-time" style="font-weight: bold;"></p> --> <!-- Heure actuelle -->
            <p style="font-weight: bold; text-transform: uppercase; color: #002487;">Pour tout montant important, nous consulter <br> For any important amount, consult us</p>
        </footer>
    
    <script src="./js/csv_to_html_table.js"></script>
    <script src="./js/jquery.csv.min.js"></script>
    <script src="./js/extractAndConvertToCsv.js"></script>
    <script src="./js/navigation.js"></script>

    <script>
        // Script pour afficher la date courante
        document.addEventListener("DOMContentLoaded", () => {
            const dateElement = document.getElementById('current-date');
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = `Cours du jour / Quotation date\r\n ${today.toLocaleDateString('fr-FR', options)} / ${today.toLocaleDateString('en-EN', options)}`;
        });
    </script>

    
    
    <script>    
    document.addEventListener("DOMContentLoaded", async () => {
        const exchangeList = document.getElementById("exchange-text");
            const responseJson = await fetch("/.netlify/functions/getJsonFromApi");
            if (!responseJson.ok) throw new Error("Erreur lors du chargement des données");

            const dataJson = await responseJson.json(); // Récupération des données JSON
            const csvRows = extractAndConvertToCsv(dataJson);
            
            // Convertir les données CSV en tableau d'objets
            const rows = csvRows.split("\n").map(row => row.split(";"));
            const headers = rows.shift(); // En-tête (Flag, Country, etc.)

            const data = rows.map(row => {
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header.trim()] = row[index].trim();
                });
                return obj;
            });

            
            exchangeList.innerHTML = data.map(rate => {
            // Trouver les taux d'achat et de vente de la devise 
                            // Calcul de l'équivalent de 100$ en achat et en vente
                const purchaseAmount = (100 * rate.BuyRate).toFixed(0);
                const saleAmount = (100 * (1/rate.SellRate)).toFixed(0);
                const saleUnit = (1/rate.SellRate).toFixed(2);
            return `
                <div class="rate-item d-flex align-items-center">
                    <div style="margin: 0; font-size: 40px; font-weight: bold;">
                        Achat / Buy : <span class="red-text">1$ = ${rate.BuyRate}€</span>   
                        Achat / Buy : <span class="red-text">100$ = ${purchaseAmount}€</span>

                        Vente / Sell : <span class="red-text">1€ = ${saleUnit}$</span>
                        Vente / Sell : <span class="red-text">100€ = ${saleAmount}$</span>
                    </div>
                </div>
            `;
            }).join("");
    });
    </script>
</body>

</html>
